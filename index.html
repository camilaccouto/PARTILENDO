<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css"  />

  <title>Novo usuario - Sujeito Programador</title>
</head>
<body>

  <div class="container">
    <section class="header">
      <h2>FORMULÁRIO DE DOAÇÃO</h2>
    </section>

    <form id="form" class="form">
      <div class="form-content">
        <label for="username">Nome Completo</label>
        <input
          type="text"
          id="username"
          placeholder="Digite seu nome completo..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Digite o seu email..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>


      <div class="form-content">
        <label for="telefone">Telefone</label>
        <input
          type="telefone"
          id="telefone"
          placeholder="Digite o seu telefone..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content"> 
        <label for="escolas">Para qual escola deseja realizar a doação?</label>
        <form>
            <select name="plataforma">
                <option value="">Escolha uma escola para realizar doação</option>
                <option selected>Escola Municipal Santa Catarina</option>
                <option selected>Escola Estadual Padre Ovidio </option>
                <option selected>Escola Municipal Dr. Clóvis Lima</option>
                <option selected>Escola Munipal Joselito Falcão de Amorim</option>
                <option selected>Escola Estadual Agostinho Silva</option>
                <option selected>Escola Estadual Piauí</option>
            </select>
        </form>


      <div class="form-content">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          placeholder="Digite sua senha..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <div class="form-content">
        <label for="password-confirmation">Confirmação de senha</label>
        <input
          type="password"
          id="password-confirmation"
          placeholder="Digite sua senha novamente..."
        />
        <a>Aqui vai a mensagem de erro....</a>
      </div>

      <button type="submit">Enviar</button>

    </form>

  </div>
  

  <script src="./script.js"></script>
</body>
</html>
